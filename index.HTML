<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBTEST</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <form action="" method="get" class="form-example">
   
        <div class ="form-example">
            <input type="text" placeholder="Введите значение (радианы)." id="ValueOfCos" required>

        </div>
        <button type="button" class = 'solution-button' onclick = "cosinus()">Вычислить косинус.</button>
        <output class = 'output-window' id = "result" >


            Результат появится здесь.
        </output>

    </form>



    
    <button class = 'square-button gray-button' onclick="changeColor('#1e1e1e')"></button>
    <button class = 'square-button bisque-button' onclick="changeColor('bisque')"></button>
    <button class = 'square-button white-button' onclick="changeColor('white')"></button>

    

    <SCRIPT LANGUAGE = "JavaScript">
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }

        function cosinus(){
            var ValueOfCos = document.getElementById('ValueOfCos').value;
            var ValueOfCos1 = parseFloat(ValueOfCos);
            var newValueOfCos = Math.cos(ValueOfCos1);
            document.getElementById("result").innerText = newValueOfCos;
           
           
        }

    
    </SCRIPT>

</body>
</html>
